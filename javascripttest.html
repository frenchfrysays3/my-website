      <h1>Javascript Test</h1>
      <div class=main2>
        <p id="spinningText">Spinny text!</p>

        <script>
          const textElement = document.getElementById("spinningText");

          function spinText() {
            let currentAngle = 0;
            textElement.style.transform = `rotate(${currentAngle}20)`;

            setInterval(() => {
              currentAngle += 5; // Adjust the value for speed of rotation (e.g., 10 for slower)
              textElement.style.transform = `rotate(${currentAngle}20)`;
            }, 10); // Adjust the value to control animation smoothness (e.g., 20 for smoother)
          }

          spinText();
        </script>
      </div>
    </div>
